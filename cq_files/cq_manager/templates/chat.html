<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryBot</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('chatbot.static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('chatbot.static', filename='css/style.css') }}">
    <script src="{{ url_for('chatbot.static', filename='js/chat.js') }}"></script>
</head>

<body>
    <div class="app-container">
        <div class="eco-pattern"></div>

        <main class="main-content">
            <div class="content-layout">
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">
                            <i class="fas fa-robot"></i>
                        </div>
                    </div>

                    <div class="chat-messages-container">
                        <div class="chat-messages" id="chat-messages">
                            <div class="message bot-message">
                                <p>Hello! Iâ€™m your Customer Support Assistant. How can I assist you today?</p>
                            </div>

                            <div class="dynamic-suggestion" data-suggestion="When is my next garbage collection?">
                                When is my next garbage collection?
                            </div>
                            <div class="dynamic-suggestion" data-suggestion="How do I recycle electronics?">
                                How do I recycle electronics?
                            </div>
                            <div class="dynamic-suggestion" data-suggestion="Share eco-friendly tips">
                                Share eco-friendly tips
                            </div>
                        </div>
                    </div>

                    <button class="scroll-bottom" id="scroll-bottom">
                        <i class="fas fa-arrow-down"></i>
                    </button>

                    <div class="chat-input-container">
                        <div class="chat-input-box">
                            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                            <button class="send-btn" id="send-btn" title="Send Message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
